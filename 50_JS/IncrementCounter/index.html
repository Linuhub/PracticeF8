<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/aa2b661d6a.js" crossorigin="anonymous"></script>
    <title>Increment Counter</title>
</head>
<body>
    <div class="app">
        <div class="box twitter">
            <i class="fab fa-twitter"></i>
            <h1 class="number">0</h1>
            <h1 class="content">Twitter Followers</h1>
        </div>
        <div class="box youtube">
            <i class="fab fa-youtube"></i>
            <h1 class="number">0</h1>
            <h1 class="content">Youtube Subscribers</h1>
        </div>
        <div class="box facebook">
            <i class="fab fa-facebook-square"></i>
            <h1 class="number">0</h1>
            <h1 class="content">Facebook Fans</h1>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
